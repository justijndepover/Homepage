<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Homepage</title>
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="center-me">
                <table>
                    <tbody>
                        <tr>
                            <td class="title">
                                social <i class="fa fa-facebook-official" aria-hidden="true"></i>
                            </td>
                            <td>
                                <ul>
                                    <li>
                                        <a tabindex="1" href="http://www.facebook.com">Facebook</a>
                                    </li>
                                    <li>
                                        <a tabindex="1" href="http://www.twitter.com">Twitter</a>
                                    </li>
                                    <li>
                                        <a tabindex="1" href="http://www.reddit.com">Reddit</a>
                                    </li>
                                    <li>
                                        <a tabindex="1" href="http://www.youtube.com">Youtube</a>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td class="title">
                                news <i class="fa fa-newspaper-o" aria-hidden="true"></i>
                            </td>
                            <td>
                                <ul>
                                    <li>
                                        <a tabindex="1" href="http://www.theverge.com">The Verge</a>
                                    </li>
                                    <li>
                                        <a tabindex="1" href="http://www.technobuffalo.com">Technobuffalo</a>
                                    </li>
                                    <li>
                                        <a tabindex="1" href="http://www.engadget.com">Engadget</a>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td class="title">
                                media <i class="fa fa-music" aria-hidden="true"></i>
                            </td>
                            <td>
                                <ul>
                                    <li>
                                        <a tabindex="1" href="http://www.netflix.com">Netflix</a>
                                    </li>
                                    <li>
                                        <a tabindex="1" href="http://www.soundcloud.com">Soundcloud</a>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td class="title">
                                coding <i class="fa fa-code" aria-hidden="true"></i>
                            </td>
                            <td>
                                <ul>
                                    <li>
                                        <a tabindex="1" href="http://www.github.com">Github</a>
                                    </li>
    								<li>
    									<a tabindex="1" href="http://www.stackoverflow.com">Stackoverflow</a>
    								</li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td class="title">
                                google <i class="fa fa-search" aria-hidden="true"></i>
                            </td>
                            <td>
                                <form method="get" action="http://www.google.com/search">
                                    <input type="text" id="search" name="q" size=31 maxlength=255 value="" placeholder="search">
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <input type="text" id="commandinput" class="prompt">
        </div>
    </body>
</html>
